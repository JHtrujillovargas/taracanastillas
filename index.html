<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuento de Canastillas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="card">
    <h2>Auditoría de Tara</h2>

    <label>Peso bruto (kg)</label>
    <input type="number" id="pesoBruto" step="0.01">

    <label>Canastillas base (1.8 kg)</label>
    <input type="number" id="canBase" value="0">

    <label>Canastillas pequeñas (1.9 kg)</label>
    <input type="number" id="canPeq" value="0">

    <label>Canastillas grandes (2.2 kg)</label>
    <input type="number" id="canGra" value="0">

    <button onclick="calcular()">Calcular peso neto</button>

    <div class="result" id="resultado" style="display:none"></div>
</div>

<script src="script.js"></script>
</body>
</html>
